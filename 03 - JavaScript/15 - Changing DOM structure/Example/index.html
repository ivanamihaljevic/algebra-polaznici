<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing DOM Structure</title>
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Hey, dare to change the background?</h1>
    <button onclick="myFunction()">Set background</button>
    <div id="main">
        <h2>Lorem ipsum dolor</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia fugit quidem sit, ab nemo asperiores sequi in
            eius aspernatur odio nisi sapiente tempora cupiditate at magnam odit ratione, officia fugiat.</p>
        <button onclick="changeColor('blue')">Blue</button>
        <button onclick="changeColor('red')">Red</button>
        <button onclick="remove()">Delete everything</button>
        <hr>
        <input id="name" placeholder="First name" />
        <input id="surname" placeholder="Last name" />
        <button onclick="submit()">Submit</button>
        <button onclick="check()">Check tags</button>

        <div class="footer">
            <h3 id="footer">Footer</h3>
            <input name="footer" placeholder="Enter something">
            <button onclick="get()">Get various stuff</button>
        </div>

    </div>
