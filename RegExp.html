<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp Example</title>
</head>

<body>

    <form>
        <input id="phone" name="phone" type="text" placeholder="Phone number" required>
        <input type="button" value="Submit" onclick="verifyPhone()">
    </form>

    <script>
        function verifyPhone() {
            let number = document.getElementById("phone").value;
            let regex = /^[+]*[(]{0,1}[0-9]{1,3}[)]{0,1}[-\s\./0-9]*$/g
            if (regex.test(number)) {
                alert("Phone number is valid: " + number);
            } else {
                alert("Invalid phone number");
            }
        }
    </script>
</body>

</html>
