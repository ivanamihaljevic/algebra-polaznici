<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Easy Example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
</head>

<body>
    <p id="mark">This is a paragraph.</p>

    <p class="gone">Click on me and I'll disappear.</p>
    <p id="dclick">Double-click on me and I'll disappear.</p>
    <button type="button" class="hide-btn">Hide Paragraphs</button>
    <button type="button" class="show-btn">Show Paragraphs</button>
    <button type="button" class="toggle-btn">Fade Toggle Paragraphs</button>

    <button type="button" id="button-box">Start Animation</button>

    <button type="button" id="callback">Click me</button>

    <div class="box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
